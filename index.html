        if (((BrowserType.indexOf("MSIE") >= 0) && (BrowserType.indexOf("(compatible") >= 0))) {

        // Test For Microsoft Edge ( We Do Support )
        else if (((BrowserType.indexOf("Chrome") >= 0) && (BrowserType.indexOf("Edge") >= 0))) {
            return true;
        }

        else if (BrowserType.indexOf("Chrome") >= 0) {
